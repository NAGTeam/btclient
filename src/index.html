<!doctype html>
<html class="uk-height-1-1">
<head>
    <meta charset="utf8" />
    <title>Btclient</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- normalize.css must be the first library to import -->
    <link rel="stylesheet" href="lib/normalize.css/normalize.css" type="text/css" />
    <!-- Linking other stylesheets needed -->
    <link rel="stylesheet" href="lib/uikit/css/uikit.almost-flat.css" type="text/css" />
    <link rel="stylesheet" href="css/Btclient.css" type="text/css" />
    <!-- Linking files needed by jsqrcode, **sorted** -->
    <script type="application/javascript" src="lib/jsqrcode/src/grid.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/version.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/detector.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/formatinf.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/errorlevel.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/bitmat.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/datablock.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/bmparser.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/datamask.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/rsdecoder.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/gf256poly.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/gf256.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/decoder.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/qrcode.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/findpat.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/alignpat.js"></script>
    <script type="application/javascript" src="lib/jsqrcode/src/databr.js"></script>
    <!-- Linking rest of the libraries needed by Btclient -->
    <script type="application/javascript" src="lib/tweetnacl/nacl.js"></script>
    <script type="application/javascript" src="lib/bitcoinjs-lib/bitcoinjs-lib.js"></script>
    <script type="application/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="application/javascript" src="lib/uikit/js/uikit.js"></script>
    <!-- Linking Btclient scripts -->
    <script type="application/javascript" src="js/Btclient.js"></script>
    <script type="application/javascript" src="js/templates_Btclient.js"></script>
    <script type="application/javascript" src="js/ui_Btclient.js"></script>
</head>
<body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle">
            <img class="uk-margin-bottom" src="img/bitcoin_logo.png" alt="">
            <form class="uk-panel uk-panel-box uk-form">
                <div class="uk-grid-small uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Your private key">
                    <button class="uk-button-link uk-button-large uk-icon-medium uk-icon-qrcode"></button>
                </div>
                <div class="uk-grid-small uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Address of the receiver">
                    <button class="uk-button-link uk-button-large uk-icon-medium uk-icon-qrcode"></button>
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="number" placeholder="Amount of bitcoins to send (as satoshis)">
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit">Send transaction</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
